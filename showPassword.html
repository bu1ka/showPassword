<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>showPassword</title>
	<link rel="stylesheet" href="showPassword/showPassword.css">
	<link rel="stylesheet" href="showPassword/normalize.css">
	<style type="text/css">
		body {
			background-color: #fff;
		}
		form {
			width: 300px;
			margin: 0 auto;
			background-color: #ccc;
		}
		#pass {
			height: 30px;
			margin: 20px;
			width: 254px;
		}
		input[type="submit"] {
			margin: 0 20px 20px;
		}

	</style>
</head>
<body>
	<form action="#">
		<label for="pass">password</label>
		<input type="password" name="pass" id="pass">
		<input type="submit" value="Submit">
	</form>
	<script type="text/javascript" src="http://yandex.st/jquery/1.8.2/jquery.js"></script>
	<script type="text/javascript" src="showPassword/showPassword.js"></script>
	<script type="text/javascript">
		$("input:password").showPassword();
	</script>
</body>
</html>
